<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bov Academy Blog</title>
    <meta name="description" content="Bov Academy Blog">
    <meta name="author" content="imanuel_gittens, gabriele_romeo, brian_hernandez, david_gierman">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:200,400,700" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body class="l-body">

    <!-- header -->
    <header class="l-header">
      <div class="l-header__container">

        <div class="c-logo">
          <a class="c-logo__link" title="Bov Blog Home Page" href="index.html">
            <img class="c-logo__img" src="assets/BovAcademy_logo_head.png" alt="Bov Academy">
          </a>
          <h2 class="c-logo__title">
            <span class="c-logo__span c-logo__span--acronym">
              <strong class="c-logo__strong--acronym">Bov</strong>
              Academy
              <strong class="c-logo__strong--site">Blog</strong>
            </span>
            <span class="c-logo__span c-logo__span--motto">
              of Programming and Futuristic Engineering
            </span>
          </h2>
        </div>

        <nav class="c-menu c-menu--header" role="navigation" aria-label="primary" tabindex="0">
          <a class="c-menu__link" href="#">Latest Posts</a>
          <a class="c-menu__link" href="#">Upcoming Posts</a>
          <a class="c-menu__link" href="#">Archive</a>
        </nav>

        <div class="c-themesSwitch">
          <input class="c-themesSwitch__input--hidden" id="themeTrigger" type="checkbox" checked>
          <img class="c-themesSwitch__img" src="" alt="Choose your theme" />
          <label class="c-themesSwitch__label" for="themeTrigger" accesskey="t">
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </label>
          </div>
          <ul class="l-list">
            <li class="l-list__item">
              <div class="c-theme">
                <img class="c-theme__img" src="" />
              </div>
            </li>
            <li class="l-list__item">
              <div class="c-theme">
                <img class="c-theme__img" src="" />
              </div>
            </li>
            <li class="l-list__item">
              <div class="c-theme">
                <img class="c-theme__img" src="" />
              </div>
            </li>
          </ul>
        </div>

      </div>
    </header>


    <!-- main -->
    <main class="c-main">
      <div class="c-main__container">
        main content here
      </div>
    </main>



    <!-- footer -->
    <footer class="c-footer">
      <div class="c-footer__container">
        footer here
      </div>
    </footer>

  </body>
</html>
